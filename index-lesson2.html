
<Html>
<head>

</head>
<body>

<table>
<tr>
 <td> Enter number: </td>
 <td><input type="text" id="number"> </td>
</tr>
<tr>
 <td> Output:</td>
 <td>  <div id="result"> </div>  </td>
</tr>
</table>
<button onclick="numberGame()"> REVERSE1 </button>


<script type="text/javascript">

function numberGame()
{


txtNumber = document.getElementById("number").value
enterNumber = parseInt(txtNumber);
equalToEnterNumber = enterNumber;

output = "";

for(i = equalToEnterNumber; i >= 1; i--)
{
	
	output = output + " " + i;

}
	document.getElementById("result").innerHTML = output;

}


</script>

</body>
</Html>
